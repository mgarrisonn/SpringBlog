<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="navbar" class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse">
        <ul class="nav justify-content-center navbar-nav navbar-inner ml-auto">
            <li class="nav-item "><a class="nav-link" th:href="@{/}">Home</a></li>
            <li class="nav-item "><a class="nav-link" th:href="@{/posts}">Posts</a></li>
            <li class="nav-item "><a class="nav-link" th:href="@{/posts/create}">Create Posts</a></li>
            <li class="nav-item "><a class="nav-link" th:href="@{/roll-dice}">Roll Dice</a></li>
            <li class="nav-item "><a class="nav-link" th:href="@{/profile}">Profile</a></li>
            <th:block sec:authorize="!isAuthenticated()">
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/sign-up}">Register</a>
                </li>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <li class="nav-item ">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                    </form>
                </li>
            </th:block>
        </ul>
    </div>
</nav>
</body>
</html>

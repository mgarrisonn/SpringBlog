<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ads Index</title>
</head>
<body>
    <h1>Showing All Ads...</h1>

    <div th:each="ad : ${ads}">
        <h1 th:text="${ad.title}"></h1>
        <p th:text="${ad.description}"></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viewing All Posts</title>
</head>
<body>
    <div th:each="post : ${posts}">
        <h1 th:text="${post.title}"></h1>
        <p th:text="${post.body}"></p>
    </div>
</body>
</html>
